language: python
python:
    - "2.7"

# Cache PlatformIO packages using Travis CI container-based infrastructure
sudo: false
cache:
    directories:
        - "~/.platformio"

env:
    - PLATFORMIO_CI_SRC=examples/mqtt/mqtt.ino PLATFORMIO_CI_EXTRA_ARGS="--board=d1_mini"
    - PLATFORMIO_CI_SRC=examples/softwareserial/softwareserial.ino PLATFORMIO_CI_EXTRA_ARGS="--board=d1_mini"
    - CPPLINT=true

install:
    - pip install -U platformio
    - platformio lib -g install 346
    - pip install -U cpplint

script:
    - if [[ "$CPPLINT" ]]; then cpplint --repository=. --recursive --linelength=200 --filter=-build/include  ./src; else platformio ci --lib="." $PLATFORMIO_CI_EXTRA_ARGS; fi

notifications:
    email:
        on_success: change
        on_failure: change
